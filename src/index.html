<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">

    <title>Fun Pig Game</title>
</head>
<body>
    <div class="wrapper">
        
        <div class="player player-0-panel active">
            <div class="player-name" id="name-1">Player 1</div>
            <div class="player-score" id="score-1">0</div>
            <div class="player-current-box" id="player-current-1">
                <div class="player-current-label">Current</div>
                <div class="player-current-score" id="current-1">0</div>
            </div>
        </div>
        
        <div class="player player-1-panel">
            <div class="player-name" id="name-2">Player 2</div>
            <div class="player-score" id="score-2">0</div>
            <div class="player-current-box" id="player-current-2">
                <div class="player-current-label">Current</div>
                <div class="player-current-score" id="current-2">0</div>
            </div>
        </div>
        
        <button class="btn-new"><i class="fa fa-plus-circle"></i>New game</button>
        <button class="btn-roll"><i class="fa fa-spinner"></i>Roll dice</button>
        <button class="btn-hold"><i class="fa fa-pause-circle"></i>Hold</button> 

        <svg class="dice">
            <use id="dice" xlink:href="img/sprite.svg#icon-dice"></use>
        </svg>
        
        
        <div id="popup1" class="pop-up">
            <div class="box">
              <a href="#" class="close-button">&times;</a>
              <h3>End Game</h3>
              <i class="fa fa-trophy"></i>
              <p id="wins"></p>
              <div class='dlg-prompt'>
                    <a href="#" id="new_game" class="button">New Game</a>
                    <a href="#" class="button">Exit</a>
                  </div>
            </div>
        </div>
    </div>
    
    
</body>
</html>
